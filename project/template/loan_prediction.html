<!DOCTYPE html>
<html lang="en">

<head>
	<title>Loan Prediction</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="../static/images/img-01.png" alt="IMG">
			</div>

			<form action="{{ url_for('predict')}}" method="POST" class="contact1-form validate-form"
				enctype="multipart/form-data">
				<span class="contact1-form-title">
					Loan Defaulter Prediction
				</span>
				{% if 'pred' == 0%}
				<div class="predic_text_0">
					<h1>{{prediction_text}}</h1>
					<span class="shadow-input1"></span>
				</div>
				{% else %}
				<div class="predic_text_1">
					<h2>{{prediction_text}}</h2>
					<span class="shadow-input1"></span>
				</div>
				{% endif %}

				<div class="wrap-input1 validate-input" data-validate="Loan Amount Required">
					<input class="input1" type="number" step="0.01" min=0 name="loan_amnt"
						placeholder="Loan Amount in $" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Term Required">

					<input class="input1" type="text" name="term" list="term" placeholder="Term of Loan Amount"
						required>
					<datalist id="term">
						<option value="36 months">
						<option value="60 months">
					</datalist>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Interest Rate required">
					<input class="input1" type="number" step="0.01" min=0 name="int_rate"
						placeholder="Interest Rate per annum" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Employment in years required">
					<input class="input1" type="number" step="0.01" min=0 name="emp_length"
						placeholder="Number of Years Employed(0-10)" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Home Ownership required">
					<input class="input1" type="text" name="home_ownership" list="home_ownership"
						placeholder="Home Ownership" required>
					<datalist id="home_ownership">
						{% for home in house_owner %}
						<option value={{home}}>
							{% endfor %}
					</datalist>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Annual Income required">
					<input class="input1" type="number" step="0.01" min=0 name="annual_inc"
						placeholder="Annual Income in $ " required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Purpose required">
					<input class="input1" type="text" name="purpose" list="purpose" placeholder="Purpose of Loan"
						required>
					<datalist id="purpose">
						{% for purp in purpose_loan %}
						<option value={{purp}}>
							{% endfor %}
					</datalist>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="State required">
					<input class="input1" type="text" name="addr_state" list="Address State" placeholder="State"
						required>
					<datalist id="Address State">
						{% for state in address_state %}
						<option value={{state}}>
							{% endfor %}
					</datalist>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="dti required">
					<input class="input1" type="number" step="0.01" min=0 name="dti" placeholder="Debt Income Ratio"
						required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="delinq_2yrs required">
					<input class="input1" type="number" step="0.01" min=0 name="delinq_2yrs"
						placeholder="Deliquency Rate(0-29)" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="revol_util required">
					<input class="input1" type="number" step="0.01" min=0 name="revol_util"
						placeholder="Revolving Line Utilization Rate(0-160)" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="total_acc required">
					<input class="input1" type="number" step="0.01" min=0 name="total_acc"
						placeholder="Total Number of Credit Lines(total_acc, 1-118)" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Longest credit length required">
					<input class="input1" type="number" step="0.01" min=0 name="longest_credit_length"
						placeholder="Longest Credit Length (0-65)" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Name is required">
					<input class="input1" type="text" name="verification_status" list="verification_status"
						placeholder="Verification Status" required>
					<datalist id="verification_status">

						<option value="verified">
						<option value="not verified">
					</datalist>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							PREDICT
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>

				</div>
			</form>

		</div>
	</div>


	<!--===============================================================================================-->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/select2/select2.min.css"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

	<!--===============================================================================================-->
	<script src="../static/js/main.js"></script>

</body>

</html>
